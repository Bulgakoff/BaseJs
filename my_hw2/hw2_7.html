<body>

    <!-- * Сравнить null и 0. Объяснить результат. -->
    <script>
        alert(`Оператор сравнения преобразует null  в 0, в итоге ==>${null > 0}`); // (1) false
        alert(`null == 0 ===>${null == 0}`); // (2) false
        alert(`Оператор сравнения преобразует null  в 0, в итоге ==> ${null >= 0}`); // (3) true

        // Оператор сравнения преобразует null  в 0 
    </script>
