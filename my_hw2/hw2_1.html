<body>
    <!-- Почему код дает именно такие результаты?
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2
    d = b++; alert(d);           // 1
    c = (2+ ++a); alert(c);      // 5
    d = (2+ b++); alert(d);      // 4
    alert(a);                    // 3
    alert(b);                    // 3
    -->
    <script>
        'use strict';
        // пример 1
        let a = 1, b = 1, c, d;
        c = ++a;//префиксная форма вначале увеличили a до 2, потом присвоили с <---- 2
        // d - undefined
        alert(c);//2 

        // пример 2
        d = b++;//постфиксная форма вначале присвоили d <---1 потом увеличили b до 2
        alert(d);//1

        // пример 3
        c = 2 + ++a;//префиксная форма получили  3 из a, далее сумма с 2 и  с==5
        alert(c);//5

        // пример 4
        d = 2 + b++;// в сумме учавствует b == 2 (потом инкрементируется до 3)
        alert(d);//4

        alert(a);//3 --->  ++a;//префиксная форма получили  3 из a (см.33)
        alert(b);//3 - постфиксная форма (b++ см.37)

    </script>
</body>
