    <script>
        'use strict';
        // * С помощью рекурсии организовать функцию возведения числа в степень.
        // Формат: function power(val, pow), где val — заданное число, pow –— степень.
        function power(paramsVal, paramsPow) {
            if (paramsPow == 1) {
                return paramsVal;
            }
            return paramsVal * power(paramsVal, paramsPow - 1);

        }
        let val = 56
        let pow = 3
        alert(power(val, pow));


    </script>
