    <script>
        'use strict';
        // 3. Объявить две переменные a и b и задать им  произвольные начальные
        // значения.
        // Затем написать скрипт, который работает по следующему принципу:
        // - если a и b положительные, вывести их разность ;
        // - если а и b отрицательные, вывести их произведение;
        // -  если а и b разных знаков, вывести их сумму;
        // 

        let aaa = parseInt(Math.random() * (-100));
        let bbb = parseInt(Math.random() * 100);
        if (aaa >= 0 && bbb >= 0) {
            let ccc = aaa - bbb;
            document.write(`разность - ` + ccc);
        }
        if (aaa < 0 && bbb < 0) {
            let mmm = aaa * bbb;
            document.write(`произведение - ` + mmm);
        }
        if ((aaa < 0 && bbb >= 0) || (aaa >= 0 && bbb < 0)) {
            let sss = aaa + bbb;
            document.write(`сумма - ` + sss);
        } else {
            document.write(' nan');
        }
    </script>
