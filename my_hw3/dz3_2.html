<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';

        // С этого урока начинаем работать с функционалом интернет - магазина.
        // Предположим, есть сущность корзины.
        // Нужно реализовать функционал подсчета стоимости корзины 
        // в зависимости от находящихся в ней товаров.
        // Товары в корзине хранятся в массиве.Задачи:
        //     a) Организовать такой массив для хранения товаров в корзине;
        //     b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        function countBasketPrice() {
            let basketCost = 0;
            products.forEach(product => {
                basketCost += product.price;
            });
            alert(`Общая стоимость корзины => ${basketCost}`);
        }


        countBasketPrice();



    </script>

</body>
