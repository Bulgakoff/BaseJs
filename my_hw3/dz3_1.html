        function getSimpleNumbers(params) {
            let numberBefore = 1;
            let arrSimpleNum = [];

            while (numberBefore <= 100) {
                if (numberBefore == 1) {
                    arrSimpleNum.push(1)
                } else {
                    let simpleNumber = 2;
                    let checkNumber = 2;
                    while (numberBefore % checkNumber !== 0) {
                        checkNumber += 1;
                        simpleNumber += 1;
                    }
                    if (simpleNumber == numberBefore) {
                        arrSimpleNum.push(simpleNumber);
                    }
                }
                numberBefore += 1;
            }

            return arrSimpleNum;
