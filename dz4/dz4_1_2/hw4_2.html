<body>
    <script>
        'use strict';

        // 2.	Продолжить работу с интернет - магазином:
        // a.В прошлом домашнем задании вы реализовали корзину на базе массивов.
        // Какими объектами можно заменить их элементы ?
        //     b.Реализуйте такие объекты.
        //         c.Перенести функционал подсчета корзины на объектно - ориентированную базу
        const productsObj = {
            productsArr: [
                {
                    name: 'Ноут',
                    id: 3,
                    price: 20000,
                },
                {
                    name: 'клавиатура',
                    id: 4,
                    price: 500,
                },
                {
                    name: 'мышка',
                    id: 1,
                    price: 230,
                },
            ],
            countBasketPrice() {
                let basketCost = 0;
                this.productsArr.forEach(product => {
                    basketCost += product.price;
                });
                alert(`Общая стоимость корзины => ${basketCost}`);
            }

        }

        productsObj.countBasketPrice();


    </script>
